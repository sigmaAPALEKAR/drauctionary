<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Drauctionary</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Drauctionary</h1>
    <input type="text" id="searchInput" placeholder="search" />
  </header>

  <main id="wordList"></main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalWord"></h2>
      <p><strong>meaning:</strong> <span id="modalMeaning"></span></p>
      <p><strong>etymology:</strong> <span id="modalEtymology"></span></p>
      <p><strong>example:</strong> <em id="modalExample"></em></p>
    </div>
  </div>

  <footer>
    <p id="credit">made by abir palekar. last updated 10/26/25.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
